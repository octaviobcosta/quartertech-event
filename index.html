<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuarterTech - Save the Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E5C2;
            --gold-dark: #B8941F;
            --bg-primary: #0A0A0A;
            --bg-secondary: #141414;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border-subtle: rgba(212, 175, 55, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Fixed Header with Countdown */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            z-index: 1000;
            padding: 20px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Design com proporções douradas */
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .logo-diamond {
            width: 100%;
            height: 100%;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .diamond-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            transform: rotate(45deg);
            border-radius: 2px;
        }

        .diamond-inner {
            position: absolute;
            width: 62%;
            height: 62%;
            background: var(--bg-primary);
            transform: rotate(45deg);
            top: 19%;
            left: 19%;
            border-radius: 1px;
        }

        .diamond-core {
            position: absolute;
            width: 38%;
            height: 38%;
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            transform: rotate(45deg);
            top: 31%;
            left: 31%;
            border-radius: 1px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Countdown Minimalista no Header */
        .countdown-header {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .countdown-unit {
            text-align: center;
            position: relative;
        }

        .countdown-number {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--gold);
            line-height: 1;
            letter-spacing: 1px;
        }

        .countdown-text {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 4px;
            font-weight: 400;
        }

        .countdown-separator {
            width: 1px;
            height: 30px;
            background: var(--border-subtle);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .hero-title span {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Event Info - Design Elegante */
        .event-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 60px;
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.3;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .event-item {
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            background: rgba(212, 175, 55, 0.02);
            border: 1px solid rgba(212, 175, 55, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .event-item:hover {
            background: rgba(212, 175, 55, 0.04);
            border-color: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .event-label {
            font-size: 0.75rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .event-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .event-location {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.03), transparent);
            border-radius: 16px;
        }

        .location-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--gold);
        }

        /* Objectives - Design Limpo */
        .objectives {
            margin-top: 40px;
        }

        .objectives-title {
            text-align: center;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .objectives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .objective-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .objective-item:hover {
            background: rgba(212, 175, 55, 0.03);
            border-color: rgba(212, 175, 55, 0.1);
            transform: translateX(4px);
        }

        .objective-icon {
            width: 32px;
            height: 32px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .objective-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 400;
        }

        /* Companies Section */
        .companies-section {
            margin: 80px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
            position: relative;
            display: inline-block;
            padding: 0 30px;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold));
        }

        .section-title::before {
            right: 100%;
        }

        .section-title::after {
            left: 100%;
            transform: rotate(180deg);
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .company-card {
            aspect-ratio: 16/9;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .company-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1), transparent);
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .company-card:hover::before {
            width: 200%;
            height: 200%;
        }

        .company-card:hover {
            border-color: rgba(212, 175, 55, 0.2);
            transform: translateY(-4px);
        }

        .company-card img {
            max-width: 80%;
            max-height: 60px;
            object-fit: contain;
            filter: brightness(0.9) grayscale(0.2);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .company-card:hover img {
            filter: brightness(1.1) grayscale(0);
            transform: scale(1.05);
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
            margin: 100px 0 60px;
        }

        .cta-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--gold);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
        }

        .qr-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            background: transparent;
            border: 1px solid var(--gold);
            border-radius: 50px;
            color: var(--gold);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .qr-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--gold);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .qr-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .qr-button:hover {
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        .qr-button span {
            position: relative;
            z-index: 1;
        }

        /* Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 0;
        }

        .pattern-grid {
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--gold) 1px, transparent 1px),
                linear-gradient(90deg, var(--gold) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* Floating Elements */
        .float-element {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            animation: float-diagonal 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        .float-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 7s;
        }

        .float-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 14s;
        }

        @keyframes float-diagonal {
            0%, 100% { transform: translate(0, 0) rotate(45deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(20px, 30px) rotate(270deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .countdown-header {
                gap: 20px;
            }

            .countdown-number {
                font-size: 1.5rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .event-card {
                padding: 40px 20px;
            }

            .event-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .companies-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .company-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .countdown-header {
                gap: 15px;
            }

            .countdown-number {
                font-size: 1.2rem;
            }

            .countdown-text {
                font-size: 0.6rem;
            }

            .companies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern">
        <div class="pattern-grid"></div>
    </div>

    <!-- Floating Elements -->
    <div class="float-element"></div>
    <div class="float-element"></div>
    <div class="float-element"></div>

    <!-- Fixed Header with Countdown -->
    <header class="header-fixed">
        <div class="header-content">
            <div class="logo-wrapper">
                <div class="logo-mark">
                    <div class="logo-diamond">
                        <div class="diamond-outer"></div>
                        <div class="diamond-inner"></div>
                        <div class="diamond-core"></div>
                    </div>
                </div>
                <div class="logo-text">QuarterTech</div>
            </div>

            <div class="countdown-header" id="countdown-header">
                <div class="countdown-unit">
                    <div class="countdown-number" id="days-header">00</div>
                    <div class="countdown-text">Dias</div>
                </div>
                <div class="countdown-separator"></div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="hours-header">00</div>
                    <div class="countdown-text">Horas</div>
                </div>
                <div class="countdown-separator"></div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="minutes-header">00</div>
                    <div class="countdown-text">Min</div>
                </div>
                <div class="countdown-separator"></div>
                <div class="countdown-unit">
                    <div class="countdown-number" id="seconds-header">00</div>
                    <div class="countdown-text">Seg</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1 class="hero-title">
                    <span>QuarterTech</span>
                </h1>
                <p class="hero-subtitle">Save the Date</p>
            </section>

            <!-- Event Information -->
            <section class="event-card">
                <div class="event-grid">
                    <div class="event-item">
                        <div class="event-label">Data</div>
                        <div class="event-value">15 de Julho</div>
                    </div>
                    <div class="event-item">
                        <div class="event-label">Horário</div>
                        <div class="event-value">14:00 - 18:00</div>
                    </div>
                    <div class="event-location">
                        <div class="event-label">Local</div>
                        <div class="location-value">Bar Brahma</div>
                    </div>
                </div>

                <div class="objectives">
                    <h3 class="objectives-title">Principais objetivos do encontro</h3>
                    <div class="objectives-grid">
                        <div class="objective-item">
                            <div class="objective-icon">📊</div>
                            <span class="objective-text">Resultados do Quarter</span>
                        </div>
                        <div class="objective-item">
                            <div class="objective-icon">🎯</div>
                            <span class="objective-text">Metas e Objetivos</span>
                        </div>
                        <div class="objective-item">
                            <div class="objective-icon">🚀</div>
                            <span class="objective-text">Novos Produtos</span>
                        </div>
                        <div class="objective-item">
                            <div class="objective-icon">💡</div>
                            <span class="objective-text">Tendências do Mercado</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Companies Section -->
            <section class="companies-section">
                <div class="section-header">
                    <h2 class="section-title">Empresas Participantes</h2>
                </div>
                <div class="companies-grid">
                    <div class="company-card">
                        <img src="logoB.png" alt="eshows">
                    </div>
                    <div class="company-card">
                        <img src="logofbcor.png" alt="Fábrica de Carros">
                    </div>
                    <div class="company-card">
                        <img src="estaff_logo_transparent.png" alt="estaff">
                    </div>
                    <div class="company-card">
                        <img src="Blue.me.png" alt="Blue.me">
                    </div>
                    <div class="company-card">
                        <img src="logofablab.png" alt="FabLab">
                    </div>
                    <div class="company-card">
                        <img src="Imagem do WhatsApp de 2025-07-08 à(s) 19.16.37_fd7c4a3f_clipped_rev_1.png" alt="espaces">
                    </div>
                </div>
            </section>

            <!-- CTA Section -->
            <section class="cta-section">
                <h3 class="cta-title">Reserve sua Agenda</h3>
                <button class="qr-button" onclick="alert('QR Code em breve!')">
                    <span>QR CODE</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                    </svg>
                </button>
            </section>
        </div>
    </main>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date('2025-07-15T14:00:00');
            const now = new Date();
            const diff = eventDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                // Update header countdown
                document.getElementById('days-header').textContent = String(days).padStart(2, '0');
                document.getElementById('hours-header').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes-header').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds-header').textContent = String(seconds).padStart(2, '0');
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Smooth scroll behavior
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header-fixed');
            let lastScroll = 0;

            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll > 100) {
                    header.style.background = 'rgba(10, 10, 10, 0.98)';
                } else {
                    header.style.background = 'rgba(10, 10, 10, 0.95)';
                }
                
                lastScroll = currentScroll;
            });
        });
    </script>
</body>
</html>
